cache:
  directories:
  - "$HOME/.cache/pip"
sudo: false
language: python
matrix:
  include:
  - python: '2.7'
    env: TOXENV=py27
  - python: '3.5'
    env: TOXENV=3.5
  - python: '2.7'
    env: TOXENV=pep8
install: pip install tox codecov
script: tox
after_success: codecov
notifications:
  email: false
